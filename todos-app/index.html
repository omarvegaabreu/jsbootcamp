<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Todos Application</title>
  </head>
  <body>
    <h1>Todo application</h1>
    <input type="text" id="search-text" placeholder="Filter todo" />
    <div id="todo"></div>
    <form type="text" id="todo-text">
      <input type="search" id="search-todo" name="search" />
      <button>Add todo</button>
    </form>
    <div>
      <label>
        Hide Completed
        <input id="hide-completed" type="checkbox" />
      </label>
    </div>

    <!-- <input id="seach-text" type="text" placeholder="Filtered to do" /> -->

    <script src="./todos-app.js"></script>
  </body>
</html>
